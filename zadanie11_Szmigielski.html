<html>
<head>
  <meta charset="UTF-8">
  <title>Rodzaje selektorów CSS</title>
  <style>
    body { font-family: Arial, sans-serif; }
    h1 { font-size: 1.5em; font-weight: bold; }
    ol, ul { padding-left: 20px; }
    code { font-family: monospace; background-color: #f0f0f0; padding: 5px; border-radius: 3px; }
  </style>
</head>
<body>
<ol>
      <li><h1>Rodzaje selektorów</h1>
<ul>
<li>Proste
<ul>
<li>Typu: p, h1</li>
<li>Klasy: nazwa-klasy</li>
 <li>ID: #unikalne-id</li>
</ul>
</li>
<li>Złożone
<ul>
<li>Potomka: div p</li>
<li>Dziecka: div > p</li>
<li>Sąsiedni: h1 + p</li>
</ul>
</li>
<li>Atrybutów
<ul>
<li>Posiadający:input [type="text"]</li>
<li>Z wartością:a [target="_blank"]</li>
</ul>
</li>
</ul>
</li>
</ol>
</body>
</html>
